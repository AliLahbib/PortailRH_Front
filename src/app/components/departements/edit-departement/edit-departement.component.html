<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>{{ isNew ? 'Nouveau Département' : 'Modifier Département' }}</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="departementForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="code" class="form-label">Code</label>
              <input
                type="text"
                class="form-control"
                id="code"
                formControlName="code"
                [ngClass]="{'is-invalid': departementForm.get('code')?.invalid && departementForm.get('code')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="departementForm.get('code')?.errors?.['required']">
                Le code est requis
              </div>
              <div class="invalid-feedback" *ngIf="departementForm.get('code')?.errors?.['minlength']">
                Le code doit contenir au moins 2 caractères
              </div>
            </div>

            <div class="mb-3">
              <label for="label" class="form-label">Label</label>
              <input
                type="text"
                class="form-control"
                id="label"
                formControlName="label"
                [ngClass]="{'is-invalid': departementForm.get('label')?.invalid && departementForm.get('label')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="departementForm.get('label')?.errors?.['required']">
                Le label est requis
              </div>
              <div class="invalid-feedback" *ngIf="departementForm.get('label')?.errors?.['minlength']">
                Le label doit contenir au moins 3 caractères
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">
              {{ error }}
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" routerLink="/departements">
                Annuler
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="departementForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                {{ isNew ? 'Créer' : 'Mettre à jour' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
