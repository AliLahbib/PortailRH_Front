<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>{{ isNew ? 'Nouveau Département' : 'Modifier Département' }}</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="departementForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input
                type="text"
                class="form-control"
                id="nom"
                formControlName="nom"
                [ngClass]="{'is-invalid': departementForm.get('nom')?.invalid && departementForm.get('nom')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="departementForm.get('nom')?.errors?.['required']">
                Le nom est requis
              </div>
              <div class="invalid-feedback" *ngIf="departementForm.get('nom')?.errors?.['minlength']">
                Le nom doit contenir au moins 2 caractères
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
                rows="3"
              ></textarea>
            </div>

            <div *ngIf="error" class="alert alert-danger">
              {{ error }}
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" routerLink="/departements">
                Annuler
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="departementForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                {{ isNew ? 'Créer' : 'Mettre à jour' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
