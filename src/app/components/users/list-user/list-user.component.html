<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0 text-gray-800">Liste des Utilisateurs</h1>
    <button class="btn btn-primary" (click)="addUser()">
      <i class="fas fa-plus"></i> Nouvel Utilisateur
    </button>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h6 class="m-0 font-weight-bold text-primary">Filtres</h6>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <div class="form-group">
            <label for="departementFilter">Filtrer par département</label>
            <select
              class="form-control"
              id="departementFilter"
              [(ngModel)]="selectedDepartementId"
              (change)="onDepartementChange()"
            >
              <option [ngValue]="null">Tous les départements</option>
              <option *ngFor="let dept of departements" [value]="dept.id">
                {{ dept.label }} ({{ dept.code }})
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Matricule</th>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Email</th>
              <th>Rôle</th>
              <th>Département</th>
              <th>Actions</th>
            </tr>
     
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
