<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>{{ isEditMode ? 'Modifier l\'utilisateur' : 'Créer un utilisateur' }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="utilisateurForm" (ngSubmit)="saveUser()">
            
            <div class="form-group">
              <label for="nom">Nom :</label>
              <input id="nom" formControlName="nom" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="prenom">Prénom :</label>
              <input id="prenom" formControlName="prenom" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="email">Email :</label>
              <input id="email" formControlName="email" type="email" class="form-control" required>
            </div>

            <div *ngIf="isEditMode" class="form-group">
              <label for="matricule">Matricule :</label>
              <input id="matricule" formControlName="matricule" class="form-control" >
            </div>

            <div class="form-group">
              <label for="motDePasse">Mot de passe :</label>
              <input id="motDePasse" formControlName="motDePasse" type="password" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="role">Rôle :</label>
              <select id="role" formControlName="role" class="form-control" required>
                <option value="ADMIN">Admin</option>
                <option value="EMPLOYE">Employe</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="utilisateurForm.invalid">
              {{ isEditMode ? 'Sauvegarder' : 'Créer' }}
            </button>
          </form>
          <button class="btn btn-secondary w-100 mt-3" (click)="goBack()">
            Retour à la liste des utilisateurs
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
