<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Changer le mot de passe</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="newPassword">Nouveau mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                formControlName="newPassword"
                [ngClass]="{'is-invalid': changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
                Le mot de passe est requis
              </div>
              <div class="invalid-feedback" *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
                Le mot de passe doit contenir au moins 6 caract√®res
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="confirmPassword">Confirmer le mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                [ngClass]="{'is-invalid': changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
                La confirmation du mot de passe est requise
              </div>
              <div class="invalid-feedback" *ngIf="changePasswordForm.errors?.['mismatch'] && changePasswordForm.get('confirmPassword')?.touched">
                Les mots de passe ne correspondent pas
              </div>
            </div>

            <div class="alert alert-success" *ngIf="successMessage">
              {{ successMessage }}
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid || loading">
                <span *ngIf="!loading">Changer le mot de passe</span>
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-secondary" (click)="navigateToEditUser()">
                Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
