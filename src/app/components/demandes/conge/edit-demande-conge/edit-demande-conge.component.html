<form [formGroup]="demandeForm" (ngSubmit)="saveDemande()">
  <div class="form-group">
    <label>Date début</label>
    <input type="date" class="form-control" formControlName="dateDebut" required>
  </div>
  <div class="form-group">
    <label>Date fin</label>
    <input type="date" class="form-control" formControlName="dateFin" required>
  </div>
  <div class="form-group">
    <label>Motif</label>
    <input type="text" class="form-control" formControlName="motif" required>
  </div>
  <div class="form-group">
    <label>Commentaire</label>
    <textarea class="form-control" formControlName="commentaire" rows="2"></textarea>
  </div>
  <div class="form-group">
    <label>Justificatif URL</label>
    <input type="text" class="form-control" formControlName="justificatifURL">
  </div>
  <button type="submit" class="btn btn-success">{{ isEdit ? 'Mettre à jour' : 'Créer' }}</button>
</form>
